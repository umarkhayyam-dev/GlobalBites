<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-bordered">
    <tr>
        <th>NAME</th>
        <th>EMAIL</th>
        <th>SUBJECTS</th>
        <th>MESSAGE</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{i.CONTACT_NAME}}</td>
        <td>{{i.CONTACT_EMAIL}}</td>
        <td>{{i.CONTACT_SUBJECTS}}</td>
        <td>{{i.CONTACT_MESSAGE}}</td>
        <td>
            <button class="btn btn-danger" type="submit"> <a href="{% url 'delete_message' p_id=i.id %}">Delete</a></button>
        </td>
    </tr>
    {% endfor %}

</table>
</body>
{% endblock %}
</html>
